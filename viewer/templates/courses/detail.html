{% block content %}
<div class="courses-detail">
  <h1>{{ course.title }}</h1>
  <h2>${{ course.price }}</h2>
  <ol>
    {% for video in course.video_set.all %}
    <li>
      <h3>{{ video.title }}</h3>
      <video controls>
        <source src="{{video.video_url}}" type="video/mp4"></video>
    </li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
