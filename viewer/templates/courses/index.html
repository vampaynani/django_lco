<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Courses</title>
</head>

<body>
  {% if course_list %}
  <ul>
    {% for course in course_list %}
    <li><a href="{% url 'detail' course.slug %}">{{ course.title }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No courses are available.</p>
  {% endif %}
</body>

</html>
